<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>KiwiScan</title>
</head>

<body class="d-flex flex-column justify-content-between">
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 bg-white border-bottom shadow-sm">
        <img class="logo my-0 mr-md-auto font-weight-normal img-fluid" src="img/logo.png">
        <nav class="my-2 my-md-0 mr-md-3">
            <a class="p-2 text-dark" href="./index.html">Home</a>
            <a class="p-2 text-dark" href="./faq.html">FAQ</a>
            <a class="p-2 text-dark" href="./team.html">Team</a>
            <a class="p-2 text-dark" href="./contact.html">Contact</a>
        </nav>
        <a class="btn btn-outline-primary" href="#">Download the app</a>
    </div>

    <main role="main">
        <div id="bg_header" class="p-md-5 bg-light text-left">
            <div id="header_content" class="d-flex flex-column p-lg-5">
                <div class="container">
                    <h1 class="display-4">Contact Us</h1>
                    <p class=" font-weight-normal">Some ideas to suggest? Let's talk!</p>
                </div>
            </div>
        </div>
        <div class="row justify-content-center">
            <form class=" m-5 p-2 col col-md-6" id="formMail">
                <div class="form-row ">
                    <div class="form-group col-md-4">
                        <label for="fullName">Full Name</label>
                        <input type="text" class="form-control" id="fullName">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="mail">Email</label>
                        <input type="email" class="form-control" id="mail">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="subject">subject</label>
                        <input type="text" class="form-control" id="subject">
                    </div>
                </div>
                <div class="form-group">
                    <label for="message">Your Message</label>
                    <textarea class="form-control" id="message" rows="5" maxlength="2000"></textarea>
                </div>
                <button type="submit" class="btn btn-secondary ">Send Mail</button>
            </form>
        </div>
        
    </main>

    <footer class="container py-5">
        <div class="row">
            <div class="col-12 col-md">
                <img id="logo_footer" class="logo img-fluid" src="img/logo.png">
            </div>
            <div class="col-6 col-md">
                <ul class="list-unstyled text-small">
                    <li><a class="text-muted" href="#">Home</a></li>

                </ul>
            </div>
            <div class="col-6 col-md">
                <ul class="list-unstyled text-small">
                    <li><a class="text-muted" href="#">FAQ</a></li>

                </ul>
            </div>
            <div class="col-6 col-md">

                <ul class="list-unstyled text-small">
                    <li><a class="text-muted" href="#">Team</a></li>

                </ul>
            </div>
            <div class="col-6 col-md">

                <ul class="list-unstyled text-small">
                    <li><a class="text-muted" href="#">Contact</a></li>

                </ul>
            </div>
            <div class="col-md-3">
                <ul class="list-unstyled d-flex justify-content-end">
                    <li class="mr-3"><a href="https://www.facebook.com" target="blank"><i
                                class="fab fa-facebook-f fa-x"></i></a></i></li>
                    <li class="mr-3"><a href="https://twitter.com" target="blank"><i
                                class="fab fa-twitter fa-1x"></i></a>
                    </li>
                    <li class="mr-3"><a href="https://www.instagram.com" target="blank"><i
                                class="fab fa-instagram fa-1x"></i></a></i></li>
                </ul>
            </div>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
