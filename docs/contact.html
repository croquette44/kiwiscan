<head>
    <meta charset="UTF-8">

<body class="d-flex flex-column justify-content-between">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">Logo</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-item nav-link" href="./index.html">Home </a>
                    <a class="nav-item nav-link" href="./use.html">Use</a>
                    <a class="nav-item nav-link" href="./team.html">Team</a>
                    <a class="nav-item nav-link active" href="./contact.html">Contact <span class="sr-only">(current)</span></a>
                </div>
            </div>
        </div>
    </nav>

    <main role="main">
        <!-- bloc Header -->
        <div class="p-md-5 bg-light text-left">
            <div class=" d-flex flex-column  p-lg-5 my-5">
                <h1 class="display-4 font-weight-normal">Contact Us</h1>
                <p class="lead font-weight-normal p-2">You have bugs ? Ideas ? Just tel us.</p>
            </div>
        </div>
        <!-- bloc Formulaire -->
        <form class=" m-5 p-2 bg-light">
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="fullName">Name</label>
                    <input type="text" class="form-control" id="fullName">
                </div>
                <div class="form-group col-md-4">
                    <label for="mail">Email</label>
                    <input type="email" class="form-control" id="mail">
                </div>
                <div class="form-group col-md-4">
                    <label for="sujet">Sujet</label>
                    <input type="text" class="form-control" id="sujet">
                </div>
            </div>
            <div class="form-group">
                <label for="message">Your Message</label>
                <textarea class="form-control" id="message" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-secondary m-5 ">Send Mail</button>
        </form>
    </main>

    <footer class="text-center bg-light">
        <div class="container">
            <div class="row">
                <div class="col-md-2">
                    LOGO
                </div>
                <div class="col-md-7">

                </div>
                <div class="col-md-3">
                    <ul class="list-unstyled d-flex justify-content-end">
                        <li class="mr-3"><a href="https://www.facebook.com" target="blank"><i
                                    class="fab fa-facebook-f fa-2x"></i></a></i></li>
                        <li class="mr-3"><a href="https://twitter.com" target="blank"><i
                                    class="fab fa-twitter fa-2x"></i></a>
                        </li>
                        <li class="mr-3"><a href="https://www.instagram.com" target="blank"><i
                                    class="fab fa-instagram fa-2x"></i></a></i></li>
                    </ul>
                </div>
            </div>
            <div class="row">
                <div class="col-12 col-md">
                    <small>&copy; 2019 KiwiScan, Inc.</small>
